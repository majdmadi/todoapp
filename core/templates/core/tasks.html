<h1>this is the task</h1>
<a href="{% url 'task-create' %}">Add</a>

<table>
    <tr>
        <th>Item</th>
        <th>Item</th>
        <th>Item</th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.title}}</td>
        <td><a href="{% url 'task' task.id %}">View</a></td>
        <td><a href="{% url 'task-update' task.id %}">Edit</a></td>
        <td><a href="{% url 'task-delete' task.id %}">Delete</a></td>
    </tr>
    {% empty %}
    <h3>no item in the list</h3>
    {% endfor %}
</table>
